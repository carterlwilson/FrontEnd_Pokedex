          <input id="Input2" type="text" required></input>

        <div id="BattleButtonWrapper">
            <input type="submit" value ="Go!" id="Battle" onclick="Filter(event)"></button>
          </div>
        </div>
      </form>
      <div id="ComparisonWrapper">
      </div>
